<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ero Impex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #777;
            font-size: 18px;
        }

        /* Add a simple scale animation to the header */
        h1 {
            animation: scale 1s ease infinite alternate;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" width="150">
        <h1>Launching Soon</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
        <h2>+91 9095144773</h2>
    </div>
</body>
</html>
